<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
    <div>
		<label for="name">Name</label>
	<input type="text" id="name" name="name" required>	
	</div>	
	<div>
		<label for="email">Email</label>
	<input type="email" id="email" name="email" required>	
	</div>
	<div>	
		<label>Gender:</label>
	<label for="gender_m">Male</label>
	<input type="radio" id="gender_m" name="gender" value="male" required>	
	<label for="gender_f">Female</label>
	<input type="radio" id="gender_f" name="gender" value="female" required>	
	</div>	
	<label for="cars">Car Brands:</label>
	<select id="cars" name="cars">
	<option value="BMW">BMW</option>
	<option value="Audi">Audi</option>
	<option value="Mercedez">Mercedez</option>
	</select>
		<div>
		<label for="carage">Car Age</label>
	<input type="number" id="carage" name="carage" required>	
	</div>	
	<div>
		<label for="password">Password</label>
	<input type="password" id="password" name="password" required>	
	</div>	
	<div>
		
	<input type="button" value="Submit">	
	</div>	
	</form>
	
	
	
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
